<div style="margin-top: 90px; text-align: center">
<div class="card">
  <p-table [value]="jokes" [paginator]="true" [rows]="4" [showCurrentPageReport]="true"
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
           [rowsPerPageOptions]="[4,10,15]">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 450px;">Joke</th>
        <th style="width: 300px;">Flags</th>
        <th style="width: 100px;">Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-joke let-i="rowIndex">
      <tr>
        <td><span style="color:#8ce566;">{{joke.content.substring(0, 50) + '.......'}}</span>   -
          <span class="monospace">{{joke.category}} </span> <br> {{joke.delivery.substring(0, 100) + '.......'}}</td>
        <td><span *ngFor="let flag of joke.flags">{{flag}}, </span></td>
        <td>
            <button type="button" pButton
                    icon="pi pi-pencil"
                    (click)="editJokes(i)"></button>
            <button type="button" pButton style="margin-left: 5px"
                    icon="pi pi-play"
                    (click)="playJokes(i)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
</div>

<div class="float-lower-left">
  Developed by Md. Erfan Ullah Bhuiyan
</div>
